<!DOCTYPE html> 
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tictactoe.css">
    <script src="../js/tictactoe.js"></script> 
</head>   
<body> 
    <div class="col user">
        <div>user_1</div>
        <div>0</div>
    </div> 
    <div class="col game TEST">
        <div>
            <table>
                <tr>
                    <td><button onclick="{change_tic(1);}" id="js_change_table_1" class="home"></button></td>
                    <td><button onclick="{change_tic(2);}" id="js_change_table_2" class="home"></button></td>
                    <td><button onclick="{change_tic(3);}" id="js_change_table_3" class="home"></button></td>
                </tr>
                <tr>
                    <td><button onclick="{change_tic(4);}" id="js_change_table_4" class="home"></button></td>
                    <td><button onclick="{change_tic(5);}" id="js_change_table_5" class="home"></button></td>
                    <td><button onclick="{change_tic(6);}" id="js_change_table_6" class="home"></button></td>
                </tr>
                <tr>
                    <td><button onclick="{change_tic(7);}" id="js_change_table_7" class="home"></button></td>
                    <td><button onclick="{change_tic(8);}" id="js_change_table_8" class="home"></button></td>
                    <td><button onclick="{change_tic(9);}" id="js_change_table_9" class="home"></button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col user">
        <div>user2</div>
        <div>0</div>
    </div>

</html>
